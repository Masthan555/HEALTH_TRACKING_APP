<!DOCTYPE html>
<html>

<head>
    <title>Health Track Records</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom CSS styling here */
        body {
            background-image: url('https://img.freepik.com/free-vector/clean-medical-background_53876-97927.jpg?w=1060&t=st=1691340995~exp=1691341595~hmac=1b976a953fdb6d52388199045080d7c7f78a5c0acd8b760b85bd82f0d82c0075');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .navbar {
            background-color: #486076;
            padding: 10px;
        }

        .navbar .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .navbar .nav-link {
            font-weight: bold;
            color: #fff;
        }

        .navbar .nav-item {
            margin-right: 15px;
        }

        .navbar .nav-link:hover {
            color: #000;
        }

        .navbar .nav-link.active {
            color: #e74c3c;
        }

        .form-container {
            background-color: #fff;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-control {
            border: 2px solid #6b816e;
            /* Change the border thickness here */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Health App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./createHealthRecord">Create Health record</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./getHealthRecords">Display health records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./takeAppointment">To take appointment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./signup">Create Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./signin">Signin to account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="signoutLink">Signout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        document.getElementById("signoutLink").addEventListener("click", function () {
            // Clear CSRF token from localStorage
            window.localStorage.setItem("CSRF", "");

            // Redirect to the sign-in page
            window.location.href = "./signin";
        });
    </script>

    <div class="container mt-5">
        <div class="form-container">
            <h2 class="mb-4">Health Track Records</h2>
            <form id="healthForm">
                <div class="mb-3">
                    <label for="height" class="form-label">Height (in cm):</label>
                    <input type="number" id="height" name="height" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight (in kg):</label>
                    <input type="number" id="weight" name="weight" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="bloodPressure" class="form-label">Blood Pressure:</label>
                    <input type="text" id="bloodPressure" name="bloodPressure" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="sugerLevel" class="form-label">Sugar Level:</label>
                    <input type="text" id="sugerLevel" name="sugerLevel" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="bodyTemperature" class="form-label">Body Temperature (in Â°C):</label>
                    <input type="number" id="bodyTemperature" name="bodyTemperature" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional if you don't need any JavaScript features from Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            if (!window.localStorage.CSRF) {
                window.location.href = "./signin";
            }
            $("#healthForm").submit(function (event) {
                event.preventDefault();
                const form = $(this);
                const formData = form.serializeArray();
                let jsonBody = {};

                // Client-side validation before submitting the form
                let validationError = false;
                formData.forEach((field) => {
                    switch (field.name) {
                        case "height":
                            if (isNaN(field.value) || Number(field.value) <= 0) {
                                alert("Please enter a valid height.");
                                validationError = true;
                            }
                            break;
                        case "weight":
                            if (isNaN(field.value) || Number(field.value) <= 0) {
                                alert("Please enter a valid weight.");
                                validationError = true;
                            }
                            break;
                        case "bloodPressure":
                            if (!field.value.trim()) {
                                alert("Blood Pressure is mandatory.");
                                validationError = true;
                            }
                            break;
                        case "sugerLevel":
                            if (!field.value.trim()) {
                                alert("Sugar Level is mandatory.");
                                validationError = true;
                            }
                            break;
                        case "bodyTemperature":
                            if (isNaN(field.value) || Number(field.value) <= 0) {
                                alert("Please enter a valid body temperature.");
                                validationError = true;
                            }
                            break;
                    }
                    if (field.name)
                        jsonBody[field.name] = field.value || '';
                });

                if (!validationError && jsonBody) {
                    // If validation passes, make a POST call to the endpoint.
                    $.ajax({
                        url: "/getfit/api/v1/healthTrackRecords",
                        type: "POST",
                        data: JSON.stringify(jsonBody),
                        headers: {
                            "x-access-token": window.localStorage.CSRF
                        },
                        contentType: "application/json",
                        success: function (response) {
                            // Handle successful form submission response here.
                            alert("Health track records submitted successfully!");
                        },
                        error: function (xhr, status, error) {
                            alert("Error submitting health track records. Please try again.");
                            // Handle error if needed.
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
