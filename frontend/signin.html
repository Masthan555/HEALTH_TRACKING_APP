<head>

        .form-container {

            max-width: 400px;

        .form-control {
            border: 2px solid #6b816e; /* Change the border thickness here */
        }

        .navbar {
            background-color: #486076;
            padding: 10px;
        }

        .navbar {
            background-color: #486076;
            padding: 10px;
        }

        .navbar .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .navbar .nav-link {

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Health App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./createHealthRecord">Create Health record</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./getHealthRecords">Display health records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./takeAppointment">To take appointment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./signup">Create Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./signin">Signin to account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="signoutLink">Signout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        document.getElementById("signoutLink").addEventListener("click", function () {
            // Clear CSRF token from localStorage
            window.localStorage.setItem("CSRF", "");

            // Redirect to the sign-in page
            window.location.href = "./signin";
        });
    </script>

    <div class="container mt-5">
        <div class="form-container">
            <h2 class="mb-4">Login Form</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="userId" class="form-label">UserId:</label>
                    <input type="text" id="userId" name="userId" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="submit" value="Login" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional if you don't need any JavaScript features from Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#loginForm").submit(function (event) {
                event.preventDefault();
                const form = $(this);
                const formData = form.serialize();
                let jsonBody = {};

                // Client-side validation before submitting the form
                let validationError = false;
                if ($("#userId").val().trim() === "") {
                    alert("UserId is mandatory.");
                    validationError = true;
                }
                if ($("#password").val().trim() === "") {
                    alert("Password is mandatory.");
                    validationError = true;
                }

                jsonBody.userId = $("#userId").val().trim();
                jsonBody.password = $("#password").val().trim();

                if (!validationError && jsonBody) {
                    // If validation passes, make a POST call to the endpoint.
                    $.ajax({
                        url: "./api/v1/auth/signin",
                        type: "POST",
                        data: JSON.stringify(jsonBody),
                        contentType: "application/json",
                        success: function (response) {
                            // Handle successful login response here.
                            window.localStorage.CSRF = response.accessToken;
                            // alert("Login successful!");
                            window.location.href = "./getHealthRecords";
                        },
                        error: function (xhr, status, error) {
                            alert("Error during login. Please try again.");
                            // Handle error if needed.
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
